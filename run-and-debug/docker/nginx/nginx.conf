worker_processes  5;
#error_log  logs/error.log;
#pid        logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;
}

http {
  include    mime.types;

  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log   logs/access.log  main;
  sendfile     on;
  tcp_nopush   on;
  tcp_nodelay  on;
  server_names_hash_bucket_size 128;
  keepalive_timeout 300;
  proxy_read_timeout 300;
  proxy_connect_timeout 300;
  proxy_send_timeout 300;
  client_max_body_size 300M;
  underscores_in_headers on;
  gzip on;
  gzip_vary on;
  gzip_comp_level 4;
  gzip_min_length 256;
  gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
  gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

  resolver 127.0.0.11 valid=30s;
  server {
    listen       80 default;
    server_name  _ local.testsigmaos.com;
    # error_log    logs/nginx.error.log debug;
    # access_log   logs/nginx.access.log  main;
    root         /usr/share/nginx/html; # Path to your Angular build output
    index        index.html;

    # Serve Angular app
    location = / {
      try_files /index.html =404;
    }

    location ~* ^/ui/(.+) {
      try_files /$1 /index.html =404;
    }

    location ~* ^/ui/.*\.(html|js|css|json|jpg|png|svg|woff2|ico|jpeg|map)$ {
      try_files $uri =404;
    }

    location ~* ^/assets/.*\.(html|js|css|json|jpg|png|svg|woff2|ico|jpeg|map)$ {
      try_files $uri =404;
    }
    
    # Proxy API requests to Spring Boot backend
    location / {
      proxy_ssl_verify off;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto http;
      proxy_pass http://backend:9090; # Use the backend service name in Docker Compose
    }
  }
}
